<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Group Ideas Page</title>
    <link rel="stylesheet" type="text/css" href="adm.css"/>
    <link rel="icon" href="/imagenes/logo.png"/>
</h:head>
<h:body>
    <h:form>
        <h1>Agrupa las ideas</h1>
        <p>Topico</p>
        <h:selectOneMenu value="#{ideasBean.topic}">
            <f:selectItem itemValue="Artes" itemLabel="Artes" />
            <f:selectItem itemValue="Deportes" itemLabel="Deportes" />
            <f:selectItem itemValue="Ambiental" itemLabel="Ambiental" />
            <f:selectItem itemValue="Tecnología" itemLabel="Tecnología" />
            <f:selectItem itemValue="Social" itemLabel="Social" />
            <f:selectItem itemValue="Educación" itemLabel="Educación" />
            <f:selectItem itemValue="Salud" itemLabel="Salud" />
            <f:selectItem itemValue="Economía" itemLabel="Economía" />
            <f:selectItem itemValue="Infraestructura" itemLabel="Infraestructura" />
        </h:selectOneMenu>
        <p:commandButton class="button" value="Agrupar" update="table1"/>
        <div id="contenedor">
            <h:dataTable id="table1" value="#{ideasBean.consultTopics()}" var="item" border="1">
                <f:facet name="header">
                    <h:outputText value="Ideas agrupadas por: #{ideasBean.topic}" />
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre" />
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="topico" />
                    </f:facet>
                    <h:outputText value="#{item.topic}"/>
                </h:column>
            </h:dataTable>
        </div>
    </h:form>
</h:body>
</html>
