<!DOCTYPE html>
<html lang="en" xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="registr.css"/>
    <link rel="icon" href="/imagenes/logo.png"/>
</h:head>
<h:body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true"/>
        <div class="signup">
            <p:growl id="messages" showDetail="true" />
            <h:form>
                <label for="chk" aria-hidden="true">Registrarse</label>
                <p:inputText class="input" value="#{userBean.personalName}" placeholder="Nombre completo" required="true"/>
                <p:inputText class="input" value= "#{userBean.username}" placeholder="Usuario" required="true"/>
                <p:inputText class="input" value= "#{userBean.email}" placeholder="Email" required="true"/>
                <p:inputText class="input" value= "#{userBean.age}" placeholder="Edad" required="true"/>
                <div class="select" >
                    <h:selectOneMenu value="#{userBean.area}" required="true">
                        <f:selectItem itemLabel="Por favor selecciona un Area" selected="selected" itemDisable="true"/>
                        <f:selectItem itemValue="Sistemas"/>
                        <f:selectItem itemValue="Matematicas"/>
                        <f:selectItem itemValue="Sociales"/>
                        <f:selectItem itemValue="Administracion"/>
                    </h:selectOneMenu>
                </div>
                <p:inputText class="input" value= "#{userBean.rol}" placeholder="Rol" required="true"/>
                <div class="select">
                    <h:selectOneMenu value="#{userBean.profile}" required="true">
                        <f:selectItem itemLabel="Elige tu perfil" selected="selected" itemDisable="true"/>
                        <f:selectItem itemValue="Proponente" itemLabel="Proponente"/>
                        <f:selectItem itemValue="Cliente" itemLabel="Cliente"/>
                    </h:selectOneMenu>
                </div>
                <p:password class="input" value="#{userBean.password}"  required="true" label="password" placeholder="ContraseÃ±a"/>
                <p:commandButton class="button" value="Registrarme" action="#{userBean.addUser()}"/>
            </h:form>
        </div>
        <div class="login">
            <h:form>
                <label for="chk" aria-hidden="true" >Entrar</label>
                <p:inputText class="input" value="#{userBean.username}" placeholder="Usuario" required="true" />
                <p:password class="input" value="#{userBean.password}"  required="true" label="password" placeholder="ContraseÃ±a"/>
                <p:commandButton class="button" value="Login" action="#{userBean.loginUser()}"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
