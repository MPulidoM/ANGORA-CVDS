<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
    <f:event type="preRenderView" listener="#{ideasBean.onLoadView()}" />
</f:metadata>
<h:head>
    <title>Angora Inicio</title>
    <link rel="stylesheet" type="text/css" href="consulta.css"/>
    <link rel="icon" href="/imagenes/logo.png"/>
</h:head>

<h:body>
    <div id="general">
        <header class="header">
            <div class="logo">
                <img src="/imagenes/cliente.jpg" alt="Perfil"/>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><img src="/imagenes/logo3.png" alt="Perfil"/></li>
                </ul>
            </nav>
            <a class="btn" href="#">

            </a>
        </header>
        <div class="consulta">
            <h:form>
                <div id="contenedor">
                    <p:dataTable value="#{ideasService.getAllIdeas()}" var="item"  widgetVar="customersTable"
                                 emptyMessage="No se encontrÃ³ ninguna idea con esa palabra"
                                 rows="5" paginatorPosition="both" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                        <f:facet  name="header">
                            <div class="p">
                                <p:inputText class="buscar" id="globalFilter" onkeyup="PF('customersTable').filter()"  placeholder="Buscar....."/>
                            </div>
                        </f:facet>
                        <p:column headerText="Nombre"  sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="contains">
                            <h:outputText  value="#{item.name}" />
                        </p:column>
                        <p:column headerText="Palabras"  sortBy="#{item.keyWords}" filterBy="#{item.keyWords}" filterMatchMode="contains">
                            <h:outputText value="#{item.keyWords}" />
                        </p:column>
                        <p:column   headerText="Description"  filterMatchMode="contains">
                            <h:outputText  value="#{item.description}" />
                        </p:column>
                        <p:column  class="centradas"  headerText="Fecha" filterMatchMode="contains" >
                            <h:outputText value="#{item.fecha}" />
                        </p:column>
                        <p:column  class="centradas" headerText="Estado" filterMatchMode="contains">
                            <h:outputText   value="#{item.estado}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
