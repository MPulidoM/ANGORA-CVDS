<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Angora</title>
    <link rel="stylesheet" type="text/css" href="consulta.css"/>
    <link rel="icon" href="/imagenes/logo.png" />
</h:head>
<h:body>
    <div id="general">
        <header class="header">
            <div class="logo">
                <img src="/imagenes/cliente.jpg" alt="Perfil"/>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><img src="/imagenes/logo3.png" alt="Perfil"/></li>
                </ul>
            </nav>
        </header>
        <div class="consulta">
            <h:form>
                <div class="search">
                    <span class="icon"><i class="fa fa-search"></i></span>
                    <p:inputText type="search" id="search" placeholder="Buscar..." class="sea"
                                 value="#{ideasBean.keyWords}"/>
                </div>
                <div id="contenedor">
                    <h:dataTable id="table1" value="#{ideasBean.consultKeywords()}" var="item" border="1"
                                 class="content-table">
                        <f:facet name="header">
                            <h:outputText class="out" value="Ofertas disponibles en esas fechas"/>
                        </f:facet>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText class="out" value="Nombre"/>
                            </f:facet>
                            <h:outputText class="out" value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText class="out" value="Palabra Clave"/>
                            </f:facet>
                            <h:outputText class="out" value="#{item.keyWords}"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
