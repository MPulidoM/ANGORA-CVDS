<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Administrador Page</title>
</h:head>
<h:body>
    <h:form>
        <h1>Configuracion</h1>
        <div id="contenedor">
            <h:dataTable id="table1" value="#{userService.getAllUsers()}" var="item" border="1">
                <f:facet name="header">
                    <h:outputText value="Lista de usuarios"/>
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="name" />
                    </f:facet>
                    <h:outputText value="#{item.username}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="personalName" />
                    </f:facet>
                    <h:outputText value="#{item.personalName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="email" />
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="area" />
                    </f:facet>
                    <h:outputText value="#{item.area}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="profile" />
                    </f:facet>
                    <h:outputText value="#{item.profile}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="rol" />
                    </f:facet>
                    <h:outputText value="#{item.rol}"/>
                </h:column>
            </h:dataTable>
        </div>
    </h:form>
</h:body>
</html>
