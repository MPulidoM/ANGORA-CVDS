<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head><title>Perfil</title>
    <link rel="stylesheet" type="text/css" href="perfil.css"/>
    <link rel="icon" href="/imagenes/logo.png"/>
</h:head>
<h:body>
    <section class="perfil-usuario">
        <div class="contenedor-perfil">
            <div class="portada-perfil">
                <div class="sombra"></div>
                <div class="avatar-perfil"><img src="/imagenes/cliente.jpg" alt="img"/> <a href="#" class="cambiar-foto">
                    <i class="fas fa-camera"></i> <span>Cambiar foto</span> </a></div>
                <div class="datos-perfil">
                    <h:outputText class="titulo-usuario" value="#{userBean.username}"/>
                    <p class="bio-usuario" ></p>
                    <ul class="lista-perfil"></ul>
                </div>
            </div>
            <div class="menu-perfil">
                <ul>
                    <li><a href="#" title=""><i class="icono-perfil fas fa-bullhorn"></i> Publicaciones</a></li>

                </ul>
            </div>
        </div>
    </section>
    <div class="ideas">
        <h:form>
            <div id="contenedor">
                <h:dataTable id="table1" value="#{IdeasBean.groupedByUser}" var="item" border="1" class="content-table">

                    <f:facet name="header">
                        <h:outputText class="out" value="Mis ideas"/>
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText class="out" value="Nombre"/>
                        </f:facet>
                        <h:outputText class="out" value="#{iteam.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText class="out" value="DescripciÃ³n"/>
                        </f:facet>
                        <h:outputText class="out" value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText class="out" value="Topico"/>
                        </f:facet>
                        <h:outputText class="out" value="#{item.topic}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText class="out" value="Fecha"/>
                        </f:facet>
                        <h:outputText class="out" value="#{item.fecha}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
    </div>
</h:body>
</html>
