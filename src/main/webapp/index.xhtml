<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
	<f:event type="preRenderView" listener="#{barChartBean.onAppReady()}" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</f:metadata>
<h:head>
	<title>Reporte Page</title>
	<link rel="stylesheet" type="text/css" href="grafi.css"/>
	<link rel="icon" href="/imagenes/logo.png"/>
</h:head>
<header class="header">
	<div class="logo">
		<div class="dropdown" >
			<img src="/imagenes/cliente.jpg" alt="Perfil"/>
			<div class="dropdown-content">
				<a href="administrador.xhtml">Ver perfil</a>
				<a href="registro.xhtml">Cerrar sesion</a>
			</div>
		</div>
	</div>
	<nav>
		<ul class="nav-links">
			<li><img src="/imagenes/logo3.png" alt="Perfil"/></li>
		</ul>
	</nav>
	<a class="btn" href="#">
		<p:commandButton class="button" value="Devolver" action="#{userBean.perfileValidation}"/>

	</a>
</header>

<h:body>
	<h:form>
		<div class="grafico1">
			<h1>Graficó que cuenta las ideas por área:</h1>
			<p:chart type="bar" model="#{barChartBean.chartModel}" style="height:400px;width:480px"/>
		</div>
	</h:form>
	<h:form>
		<div class="grafico2">
			<h1>Graficó por estado:</h1>
			<p:chart type="bar" model="#{barChartBean.chartModelStatus}" style="height:400px;width:480px"/>
		</div>
	</h:form>
</h:body>
</html>
