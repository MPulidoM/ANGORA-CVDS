<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Start Page</title>

    <style>
            *{
                font-family:Copperplate;
            }
            body{
                display: flex;
                justify-content: center; /* centra horizontalmente */
                align-items: center;
                height: 100vh; /* altura del contenedor igual a la altura de la pantalla */
                background: #BD87BB;
                text-align: center;

            }

            h1
            {
                color: rgb(0,0,0);
                text-transform: uppercase;
                font-size: 4em;
            }
            #contenedor
            {
                display: contents;

                justify-content:center;

                height: 1em;
            }

            p
            {
                color: rgb(0,0,0);
                text-align: left;
                font-size: 2em;
                margin: 0;
            }

        </style>

</h:head>
<h:body>

    <h:form>
        <h1>Bienvenidos al juego de adivinar</h1>
        <div id="contenedor">
            <p>USUARIO:</p>
            <p:inputText value="#{userBean.username}"/>
            <p>CONTRASEÃ‘A:</p>
            <p:password value="#{userBean.password}"  required="true" label="password" />
            <p:outputLabel id="label" value="#{userBean.message}"></p:outputLabel><br/>
            <p:commandButton value=" Registrarme" action="#{userBean.addUser()}" update="label"/>
            <p:commandButton value=" Login" action="#{userBean.loginUser()}" update="label"/>



        </div>

    </h:form>
</h:body>
</html>
